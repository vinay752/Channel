<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Forge - Digital Workbench</title>
    <!-- Removed Tailwind CDN - Using Pure CSS -->
    <style>
        /* --- 1. COLOR VARIABLES & GLOBAL RESET --- */
        :root {
            --color-black: #000000;
            --color-white: #ffffff;
            --color-primary-orange: #FFA500;
            --color-success-green: #10B981; 
            --color-light-gray: #f9fafb; /* Lighter for a cleaner feel */
            --color-border-gray: #e5e7eb;
            --color-dark-text: #111827; /* Near black for better readability */
            --color-mid-gray: #6b7280;
            --max-width: 1280px;
            --header-height: 64px;
        }

        /* Custom fonts loaded via Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-white);
            color: var(--color-dark-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        button {
            cursor: pointer;
            font-family: inherit;
        }

        .font-futuristic {
            font-family: 'Orbitron', sans-serif;
        }

        /* --- 2. HEADER & NAVIGATION --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--color-border-gray);
            height: var(--header-height);
        }

        .header-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-primary-orange);
        }
        
        .logo-accent {
            color: var(--color-dark-text);
        }

        .desktop-nav {
            display: none;
            gap: 1.5rem;
        }

        .tab-button {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-mid-gray);
            background: none;
            border: none;
            padding: 0.25rem 0;
            transition: color 0.2s, border-bottom 0.2s;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }
        
        .tab-button:hover {
            color: var(--color-dark-text);
        }

        .tab-button.active-tab {
            color: var(--color-primary-orange);
            border-bottom: 2px solid var(--color-primary-orange);
        }

        .menu-toggle {
            display: block;
            background: none;
            border: none;
            padding: 0.5rem;
            color: var(--color-dark-text);
        }

        /* --- 3. MOBILE MENU --- */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-light-gray);
            z-index: 40;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .mobile-menu-open {
            transform: translateX(0);
        }

        .mobile-nav {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mobile-nav-header {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
        }

        .mobile-nav-item {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--color-dark-text);
            padding: 0.5rem 0;
            text-align: left;
            border-left: 4px solid transparent;
        }
        
        .mobile-nav-item.active-tab {
            color: var(--color-primary-orange);
            border-left-color: var(--color-primary-orange);
            padding-left: 0.5rem;
        }

        /* --- 4. MAIN LAYOUT & SECTIONS --- */
        .main-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        
        .section-heading {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-dark-text);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border-gray);
            padding-bottom: 0.75rem;
        }
        
        .section-title {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--color-dark-text);
            margin-bottom: 0.5rem;
        }
        
        .section-subtitle {
            font-size: 1.25rem;
            color: var(--color-mid-gray);
            margin-bottom: 2.5rem;
        }

        /* --- 5. HOMEPAGE (PLAYSPACE) STYLES --- */
        .hero-card {
            background-color: var(--color-black);
            color: var(--color-white);
            padding: 3rem 2rem;
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 4rem;
        }

        .hero-card .content-wrapper {
            position: relative;
            z-index: 2;
        }
        
        /* New Animations for Homepage Canvas */
        @keyframes move-blob-1 {
            0% { transform: translate(-20%, -20%) scale(1); }
            50% { transform: translate(40%, -50%) scale(1.2); }
            100% { transform: translate(-20%, -20%) scale(1); }
        }

        @keyframes move-blob-2 {
            0% { transform: translate(50%, 50%) scale(1); }
            50% { transform: translate(-30%, -20%) scale(0.8); }
            100% { transform: translate(50%, 50%) scale(1); }
        }

        .hero-card::before,
        .hero-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background-image: radial-gradient(circle, var(--color-primary-orange) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.25;
            z-index: 1;
            will-change: transform;
        }

        .hero-card::before {
            animation: move-blob-1 20s infinite ease-in-out;
        }

        .hero-card::after {
            animation: move-blob-2 25s infinite ease-in-out reverse;
            width: 300px;
            height: 300px;
            top: auto;
            left: auto;
            right: -100px;
            bottom: -100px;
            opacity: 0.2;
        }
        
        .card-base {
            background-color: var(--color-white);
            border-radius: 0.75rem;
            border: 1px solid var(--color-border-gray);
            transition: all 0.2s ease-out;
            overflow: hidden; /* Important for child border-radius */
        }
        
        .card-base:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-color: var(--color-primary-orange);
        }
        
        /* --- 6. LESSON & NOTE CARD STYLES --- */
        .lesson-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .lesson-card {
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .field-note-card, .tool-card {
            padding: 1.5rem;
        }
        
        /* Animated Thumbnail Area */
        .card-thumbnail {
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.6); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .status-circle {
            position: relative;
            z-index: 2;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }
        
        .status-circle-active {
            background-color: var(--color-primary-orange);
            color: var(--color-black);
        }

        .status-circle-active::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--color-primary-orange);
            border-radius: 50%;
            z-index: 0;
            animation: pulse-ring 1.5s infinite;
        }

        .card-content-area {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-type-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            background-color: var(--color-light-gray);
            color: var(--color-dark-text);
            align-self: flex-start;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 0.75rem;
            margin-bottom: 1rem;
            line-height: 1.4;
            flex-grow: 1;
        }
        
        .card-action-row {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-top: 1rem; 
            border-top: 1px solid var(--color-border-gray);
        }

        /* --- 7. NEW HOMEPAGE SECTION STYLES --- */
        .community-spotlight-card {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            background-color: var(--color-light-gray);
        }

        .spotlight-image-placeholder {
            aspect-ratio: 1 / 1;
            background-color: var(--color-mid-gray);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-white);
            font-weight: 600;
        }

        .spotlight-quote {
            font-style: italic;
            color: var(--color-dark-text);
            margin-bottom: 1rem;
            border-left: 3px solid var(--color-primary-orange);
            padding-left: 1rem;
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .event-item {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .event-date {
            background-color: var(--color-primary-orange);
            color: var(--color-black);
            border-radius: 0.5rem;
            padding: 0.5rem;
            text-align: center;
            font-weight: 700;
            min-width: 60px;
        }

        .event-date span {
            display: block;
            line-height: 1.2;
        }

        .event-date .month {
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .event-date .day {
            font-size: 1.5rem;
        }

        /* --- 8. FOOTER --- */
        .footer {
            background-color: var(--color-white);
            text-align: center;
            padding: 2rem 1.5rem;
            border-top: 1px solid var(--color-border-gray);
            margin-top: 3rem;
            color: var(--color-mid-gray);
        }
        
        .footer a {
            color: var(--color-mid-gray);
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--color-primary-orange);
        }

        /* --- 9. RESPONSIVENESS (Media Queries) --- */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }
            .desktop-nav {
                display: flex;
            }
            .lesson-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .community-spotlight-card {
                grid-template-columns: 1fr 2fr;
            }
        }

        @media (min-width: 1024px) {
            .lesson-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 767px) {
            .section-title {
                font-size: 2rem;
            }
            .section-subtitle {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body class="antialiased">

    <!-- --- Header and Navigation --- -->
    <header class="header">
        <div class="header-content">

            <nav id="desktop-nav" class="desktop-nav">

    <!-- --- Main Content Area --- -->
    <main class="main-content">

        <div id="content-container">

    <!-- --- Footer --- -->
    <footer class="footer">
        <p>&copy; <span id="current-year"></span> AI Content Forge. Powered by Generative Intelligence.</p>

    <script>
        // Mock data structure 
        const contentData = {
            playspace: {
                title: "Your AI Playspace",
                subtitle: "A clean slate for your next big idea. Let's build something amazing.",
                broadcast: { title: "The Future of Autonomous Agents: A Deep Dive", duration: "28 Min", type: "Keynote", status: "Live Now" },
                community: {
                    name: "Alex Rivera",
                    quote: "The Python RAG guide was a game-changer for my project. I was able to connect a local LLM to my company's documentation in a single afternoon!",
                    imagePlaceholder: "Project Screenshot"
                },
                toolbox: [
                    { name: "Ollama", description: "Run powerful open-source LLMs locally on your own machine. Essential for private data projects." },
                    { name: "Pinokio", description: "An amazing one-click installer for deploying and running various AI applications and models." },
                    { name: "LM Studio", description: "A beautiful and easy-to-use GUI for experimenting with local large language models." },
                ],
                events: [
                    { month: "OCT", day: "25", title: "Live Q&A: Building Your First AI Agent", description: "Join me live on YouTube to ask your questions about agentic workflows and LangChain." },
                    { month: "NOV", day: "02", title: "Video Premiere: The Ultimate Guide to GPT-4o Vision", description: "A deep dive into the practical applications of multimodal AI." },
                ]
            },
            getbuilding: {
                title: "GET BUILDING: Code & No-Code Guides",
                subtitle: "Full-length guides for creating and automating.",
                lessons: [
                    { title: "Building an Enterprise GPT for Report Generation", duration: "18 Min", type: "No-Code Guide", status: "New" },
                    { title: "Python RAG: Connecting LLMs to Your Private Data", duration: "42 Min", type: "Code Guide", status: "New" },
                    { title: "Automated Video Editing with DaVinci Resolve AI", duration: "25 Min", type: "No-Code Guide", status: "Complete" },
                    { title: "Building a Custom AI Agent with LangChain", duration: "35 Min", type: "Code Guide", status: "In Progress" },
                ]
            },
            deepdives: {
                title: "DEEP DIVES: Concepts & Architecture",
                subtitle: "Expert breakdowns of complex models, ethics, and the science behind generative AI.",
                lessons: [
                    { title: "The Hidden Power of the Transformer Model", duration: "8 Min", type: "Concept", status: "New" },
                    { title: "Diffusion Models: How Midjourney Creates Imagery", duration: "10 Min", type: "Concept", status: "In Progress" },
                    { title: "Why Data Licensing is the Next AI Battleground", duration: "12 Min", type: "Ethics", status: "Complete" },
                ]
            },
            instantsparks: {
                title: "INSTANT SPARKS: High-Impact Tips",
                subtitle: "Lightning-fast demonstrations for instant workflow boosts.",
                lessons: [
                    { title: "One Prompt to Generate 5 Stunning Logos", duration: "45 Sec", type: "Quick Tip", status: "New" },
                    { title: "The Best Voice Cloning Tool You Aren't Using", duration: "58 Sec", type: "Quick Tip", status: "New" },
                    { title: "Fixing Bad Code with GitHub Copilot", duration: "30 Sec", type: "Quick Tip", status: "Complete" },
                ]
            }
        };

        let activeTab = 'playspace';

        // --- CORE UI RENDERING FUNCTIONS ---

        function updateNavActiveState() {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active-tab');
                if (btn.dataset.tab === activeTab) {
                    btn.classList.add('active-tab');
                }
            });
        }
        
        function renderContent() {
            const container = document.getElementById('content-container');
            const data = contentData[activeTab];

            container.style.opacity = '0';
            container.style.transition = 'opacity 0.2s ease-out';
            
            setTimeout(() => {
                container.innerHTML = generateContentHTML(data);
                container.style.opacity = '1';
                updateNavActiveState();
            }, 200);
        }

        function generateContentHTML(data) {
            if (activeTab === 'playspace') {
                return generatePlayspaceHTML(data);
            }
            
            let html = `
                <h1 class="section-title font-futuristic">${data.title}</h1>
                <p class="section-subtitle">${data.subtitle}</p>
                ${generateLessonGridHTML(data.lessons)}
            `;
            return html;
        }

        function generatePlayspaceHTML(data) {
            return `
                <!-- Main Animated Hero Card -->
                <div class="hero-card">
                    <div class="content-wrapper">
                        <h1 class="font-futuristic" style="font-size: 2.5rem; margin-bottom: 0.5rem; line-height: 1.2;">Forge Your Next Idea</h1>
                        <p style="font-size: 1.125rem; color: var(--color-mid-gray); margin-bottom: 2rem; max-width: 50ch;">Welcome to your digital workbench. Explore guides, spark new ideas, and build the future with AI.</p>
                        <button style="background-color: var(--color-primary-orange); color: var(--color-black); padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; font-weight: 600; font-size: 1rem; align-self: flex-start;" onclick="setActiveTab('getbuilding')">
                            Start Building Now &rarr;
                        </button>
                    </div>
                </div>

                <!-- Latest Broadcast Section -->
                <div style="margin-bottom: 4rem;">
                    <h2 class="section-heading font-futuristic">Latest Broadcast</h2>
                    ${generateLessonCardHTML(data.broadcast, true)}
                </div>

                <!-- Community Spotlight Section -->
                <div style="margin-bottom: 4rem;">
                    <h2 class="section-heading font-futuristic">Community Spotlight</h2>
                    <div class="card-base community-spotlight-card">
                        <div class="spotlight-image-placeholder">${data.community.imagePlaceholder}</div>
                        <div>
                            <p class="spotlight-quote">"${data.community.quote}"</p>
                            <p style="font-weight: 600; text-align: right;">- ${data.community.name}, Creator</p>
                        </div>
                    </div>
                </div>

                <!-- The AI Toolbox Section -->
                <div style="margin-bottom: 4rem;">
                    <h2 class="section-heading font-futuristic">The AI Toolbox</h2>
                    <div class="lesson-grid">
                        ${data.toolbox.map(tool => generateToolCardHTML(tool)).join('')}
                    </div>
                </div>

                <!-- Upcoming Events Section -->
                <div>
                    <h2 class="section-heading font-futuristic">Upcoming Events</h2>
                    <div class="event-list">
                        ${data.events.map(event => generateEventItemHTML(event)).join('')}
                    </div>
                </div>
            `;
        }


        function generateLessonGridHTML(lessons) {
            return `<div class="lesson-grid">${lessons.map(lesson => generateLessonCardHTML(lesson, false)).join('')}</div>`;
        }
        
        function generateToolCardHTML(tool) {
             return `
                <a href="#" class="card-base tool-card">
                    <div class="card-content-area" style="padding: 0;">
                        <h3 class="card-title" style="margin-top: 0; font-size: 1.25rem;">${tool.name}</h3>
                        <p style="color: var(--color-mid-gray); font-size: 0.875rem; flex-grow: 1; margin-bottom: 1rem;">${tool.description}</p>
                        <div class="card-action-row" style="border-top: none; padding-top: 0;">
                             <span style="font-size: 0.875rem; font-weight: 600; color: var(--color-primary-orange); display: flex; align-items: center; gap: 0.25rem;">
                                Learn More
                                <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
                            </span>
                        </div>
                    </div>
                </a>
            `;
        }

        function generateEventItemHTML(event) {
            return `
                <div class="event-item">
                    <div class="event-date">
                        <span class="month">${event.month}</span>
                        <span class="day">${event.day}</span>
                    </div>
                    <div>
                        <h3 style="font-weight: 600;">${event.title}</h3>
                        <p style="font-size: 0.875rem; color: var(--color-mid-gray);">${event.description}</p>
                    </div>
                </div>
            `;
        }

        function generateLessonCardHTML(lesson, isFeatured = false) {
            const isComplete = lesson.status === 'Complete';
            const actionColor = isComplete ? 'var(--color-success-green)' : 'var(--color-primary-orange)';
            const statusChar = isComplete ? '✓' : (lesson.status === 'In Progress' ? '...' : (lesson.status === 'Live Now' ? '●' : 'N'));
            const actionText = isComplete ? 'Review' : (lesson.status === 'In Progress' ? 'Continue' : (lesson.status === 'Live Now' ? 'Watch Now' : 'Start'));

            let thumbnailHTML = '';
            
            if (isComplete) {
                 thumbnailHTML = `
                    <div class="card-thumbnail" style="background-color: var(--color-success-green);">
                        <svg style="width: 2.5rem; height: 2.5rem; color: var(--color-white);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                `;
            } else {
                thumbnailHTML = `
                    <div class="card-thumbnail" style="background-color: #333;">
                        <div class="status-circle status-circle-active">
                            <span>${statusChar}</span>
                        </div>
                        <span style="position: absolute; top: 0.5rem; right: 0.5rem; font-size: 0.75rem; font-family: monospace; color: var(--color-white); padding: 0.125rem 0.5rem; border-radius: 0.25rem; background-color: rgba(0, 0, 0, 0.6);">
                            ${lesson.duration}
                        </span>
                    </div>
                `;
            }

            const cardClass = isFeatured ? 'card-base lesson-card featured-card' : 'card-base lesson-card';

            return `
                <div class="${cardClass}">
                    ${thumbnailHTML}
                    <div class="card-content-area">
                        <span class="card-type-badge">${lesson.type.toUpperCase()}</span>
                        <h3 class="card-title" style="${isFeatured ? 'font-size: 1.5rem;' : ''}">${lesson.title}</h3>
                        <div class="card-action-row">
                            <span style="font-size: 0.875rem; font-weight: 500; color: var(--color-mid-gray)">${isComplete ? 'Completed' : (lesson.status === 'Live Now' ? 'Live' : 'Available')}</span>
                            <button style="font-size: 0.875rem; font-weight: 600; color: ${actionColor}; background: none; border: none; display: flex; align-items: center; gap: 0.25rem;">
                                <span>${actionText}</span>
                                <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- EVENT HANDLERS & INITIALIZATION ---

        function setActiveTab(tabId) {
            if (activeTab === tabId) return;
            activeTab = tabId;
            renderContent();
        }

        function handleTabClick(event) {
            const tabButton = event.target.closest('.tab-button');
            if (tabButton && tabButton.dataset.tab) {
                setActiveTab(tabButton.dataset.tab);
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.remove('mobile-menu-open');
            }
        }

        function setupEventListeners() {
            document.getElementById('desktop-nav').addEventListener('click', handleTabClick);
            document.querySelector('.mobile-nav').addEventListener('click', handleTabClick);
            
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.add('mobile-menu-open');
            });

            document.getElementById('close-menu').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.remove('mobile-menu-open');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            setupEventListeners();
            renderContent();
        });
    </script>
</body>
</html>
